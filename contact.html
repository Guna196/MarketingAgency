<body class="min-h-screen flex flex-col items-center p-4">
    <!-- Google Tag Manager (noscript) -->

    <header class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-8 mb-8 text-center">
        <h1 class="text-5xl font-extrabold text-purple-700 mb-4">Get in Touch</h1>
        <p class="text-xl text-gray-700">We'd love to hear from you!</p>
        <nav class="flex justify-center space-x-8">
            <a href="index.html" class="text-purple-600 hover:text-purple-800 text-lg font-medium transition duration-300 ease-in-out">Home</a>
            <a href="services.html" class="text-purple-600 hover:text-purple-800 text-lg font-medium transition duration-300 ease-in-out">Our Services</a>
            <a href="contact.html" class="text-purple-600 hover:text-purple-800 text-lg font-medium transition duration-300 ease-in-out">Contact Us</a>
        </nav>
    </header>

    <main class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Send Us a Message</h2>
        <form id="contactForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" class="form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                <input type="email" id="email" name="email" class="form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="serviceInterest" class="block text-sm font-medium text-gray-700 mb-1">Service of Interest</label>
                <select id="serviceInterest" name="serviceInterest" class="form-select mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    <option value="">-- Select a Service --</option>
                    <option value="SEO">Search Engine Optimization (SEO)</option>
                    <option value="PPC">Pay-Per-Click (PPC) Advertising</option>
                    <option value="Social Media">Social Media Marketing</option>
                    <option value="Content Marketing">Content Marketing</option>
                    <option value="Web Design">Web Design & Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                <textarea id="message" name="message" rows="5" class="form-textarea mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="Tell us about your project..."></textarea>
            </div>
            <div id="contactErrorMessage" class="text-red-600 text-sm text-center hidden"></div>
            <div>
                <button type="submit" id="submitContactBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-75">
                    Send Message
                </button>
            </div>
        </form>

        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center pt-8">Or Reach Us Directly</h2>
        <div class="text-center text-lg text-gray-700 space-y-4">
            <p>Email: <a href="mailto:info@digitaledge.com" class="text-blue-600 hover:underline clickable-contact" data-contact-type="email">info@digitaledge.com</a></p>
            <p>Phone: <a href="tel:+1-800-555-0199" class="text-blue-600 hover:underline clickable-contact" data-contact-type="phone">+1-800-555-0199</a></p>
            <p>Address: 123 Digital Blvd, Suite 400, Marketing City, DM 90210</p>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-8 p-6 text-center text-gray-600 text-sm">
        &copy; 2025 Digital Edge. All rights reserved.
    </footer>

    <script>
        // Data Layer Helper Function
        function pushToDataLayer(event_name, event_parameters) {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: event_name,
                ...event_parameters
            });
            console.log(`GA4 Event Sent: ${event_name}`, event_parameters);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Event: Page View (customized for Contact Us Page)
            pushToDataLayer('page_view', {
                page_path: window.location.pathname,
                page_title: document.title,
                page_location: window.location.href,
                website_theme: 'digital_marketing_agency',
                page_type: 'contact_us_page'
            });

            const contactForm = document.getElementById('contactForm');
            const formInputs = contactForm.querySelectorAll('input, textarea, select');
            const contactErrorMessageDiv = document.getElementById('contactErrorMessage');

            // Event: 'form_field_focused'
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    pushToDataLayer('form_field_focused', {
                        event_category: 'Form Interaction',
                        event_label: `Focused on ${this.id || this.name} field`,
                        field_name: this.id || this.name,
                        page_path: window.location.pathname
                    });
                });
            });

            // Handle form submission
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Basic client-side validation
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const serviceInterest = document.getElementById('serviceInterest').value;
                const message = document.getElementById('message').value.trim();

                let isValid = true;
                let errorMessage = '';

                if (!name || !email || !serviceInterest || !message) {
                    isValid = false;
                    errorMessage = 'Please fill in all required fields.';
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email address.';
                }

                // Event: 'form_submit' (whether successful or not)
                pushToDataLayer('form_submit', {
                    event_category: 'Form Submission',
                    event_label: 'Contact Form Submitted',
                    form_id: 'contactForm',
                    page_path: window.location.pathname,
                    form_status: isValid ? 'success' : 'failed',
                    error_message: isValid ? '' : errorMessage // Only include if failed
                });

                if (isValid) {
                    console.log('Contact form submitted successfully!');
                    contactErrorMessageDiv.classList.add('hidden');
                    alert('Your message has been sent successfully!');

                    // Event: 'generate_lead' (GA4 recommended event for lead generation)
                    pushToDataLayer('generate_lead', {
                        event_category: 'Conversion',
                        event_label: 'Contact Form Lead Generated',
                        form_id: 'contactForm',
                        service_interest: serviceInterest, // Capture the selected service
                        page_path: window.location.pathname
                    });

                    // Clear form after successful submission
                    contactForm.reset();

                } else {
                    contactErrorMessageDiv.textContent = errorMessage;
                    contactErrorMessageDiv.classList.remove('hidden');
                }
            });

            // Event: 'click' for clickable contact elements (email, phone)
            const clickableContacts = document.querySelectorAll('.clickable-contact');
            clickableContacts.forEach(element => {
                element.addEventListener('click', function() {
                    const contactType = this.dataset.contactType;
                    const contactValue = this.textContent.trim();
                    pushToDataLayer('click', { // Using generic 'click' event
                        event_category: 'Contact Interaction',
                        event_label: `Clicked ${contactType}: ${contactValue}`,
                        contact_type: contactType,
                        contact_value: contactValue,
                        page_path: window.location.pathname
                    });
                });
            });

            // Event: 'scroll_depth' (Basic implementation for demonstration)
            let scroll_percentages = [25, 50, 75, 100];
            let scrolled_flags = { '25': false, '50': false, '75': false, '100': false };

            window.addEventListener('scroll', function() {
                const docHeight = document.documentElement.scrollHeight;
                const winHeight = window.innerHeight;
                const scrollY = window.scrollY;

                const scrollPercentage = (scrollY / (docHeight - winHeight)) * 100;

                scroll_percentages.forEach(percent => {
                    if (scrollPercentage >= percent && !scrolled_flags[percent]) {
                        pushToDataLayer('scroll_depth', {
                            event_category: 'Engagement',
                            event_label: `Scrolled ${percent}%`,
                            scroll_percentage: percent,
                            page_path: window.location.pathname
                        });
                        scrolled_flags[percent] = true;
                    }
                });
            });
        });

        // Basic Alert Replacement (for form submission simulation)
        function alert(message) {
            const alertBox = document.createElement('div');
            alertBox.classList.add('fixed', 'top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'bg-purple-600', 'text-white', 'p-4', 'rounded-lg', 'shadow-xl', 'z-50', 'opacity-0', 'transition-opacity', 'duration-300');
            alertBox.textContent = message;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                alertBox.classList.add('opacity-100');
            }, 10); // Small delay to allow CSS transition to apply

            setTimeout(() => {
                alertBox.classList.remove('opacity-100');
                alertBox.addEventListener('transitionend', () => alertBox.remove());
            }, 2000); // Display for 2 seconds
        }
    </script>
</body>
</html>
